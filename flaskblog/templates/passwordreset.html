<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- Include Bootstrap CSS (replace with the correct Bootstrap version URL) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="col-md-6 mx-auto">
        <form method="POST" action="{{ url_for('reset_password') }}">
            {{ form.hidden_tag() }}
            <h2 class="mb-3 text-center">Reset Password</h2>
            <p class="lead text-center">Enter your new password.</p>

            <div class="form-group">
                {{ form.new_password.label }}
                {{ form.new_password(class="form-control") }}
            </div>

            <div class="form-group">
                {{ form.confirm_password.label }}
                {{ form.confirm_password(class="form-control") }}
            </div>

            {{ form.submit(class="btn btn-primary") }}
        </form>
    </div>
</div>

<!-- Include Bootstrap JS (replace with the correct Bootstrap version URL) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
