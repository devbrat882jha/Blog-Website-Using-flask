<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS (replace with the correct Bootstrap version URL) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="col-md-6 mx-auto">
        <form method="POST" action="{{ url_for('Login') }}">
            {{ form.hidden_tag() }}
            <h2 class="mb-3 text-center">Login</h2>
            <p class="lead text-center">Login to your account to access exclusive content.</p>

            <div class="form-group">
                {{ form.email.label }}
                {{ form.email(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password(class="form-control") }}
            </div>

            {{ form.submit(class="btn btn-primary") }}
            
            <!-- Add Forget Password button/link -->
            <p class="mt-3 text-center">
                <a href="{{ url_for('reset_request') }}">Forget Password?</a>
            </p>
        </form>
    </div>
</div>

<!-- Include Bootstrap JS (replace with the correct Bootstrap version URL) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
