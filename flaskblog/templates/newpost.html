<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <!-- Include Bootstrap CSS (replace with the correct Bootstrap version URL) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar (replace with your own navbar if needed) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Your App Name</a>
    <!-- Add your navbar items here -->
</nav>

<!-- New Post Form -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Create New Post</h2>

            <!-- Post Form -->
            <form action="{{ url_for('new_post') }}" method="POST">
                {{ form.hidden_tag() }}

                <!-- Title Field -->
                <div class="form-group">
                    <label for="title">Title:</label>
                    {{ form.title(class="form-control", id="title") }}
                    {% for error in form.title.errors %}
                        <p class="text-danger">{{ error }}</p>
                    {% endfor %}
                </div>

                <!-- Content Field -->
                <div class="form-group">
                    <label for="content">Content:</label>
                    {{ form.content(class="form-control", id="content") }}
                    {% for error in form.content.errors %}
                        <p class="text-danger">{{ error }}</p>
                    {% endfor %}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Create Post</button>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (replace with the correct Bootstrap version URL) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
